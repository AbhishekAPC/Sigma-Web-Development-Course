<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal & External CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>

        h1 {
            color: #4CAF50;
            font-size: 40px;
            background-color: black;
        }
        p {
            font-size: 30px;
        }
      
    </style>
</head>
<body>
    <h1>Inline, Internal & External CSS</h1>
    <p style="color: blue;">This is an example of inline CSS.</p>
    <p>This is an example of internal CSS.</p>
    <div>This is an example of external CSS.</div>
</body>
</html>
