<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CSS Box Model</h1>
<div id="maincontainer">
<div class="container1">
    <h2>With box-sizing: border-box</h2>
    <div class="box box1">This is Box-1</div>
    <div class="box box2">This is Box-2</div>
</div>

<div class="container2">
    <h2>Without box-sizing: border-box</h2>
    <div class="box box3">This is Box-3</div>
    <div class="box box4">This is Box-4</div>
</div>

</div>
<div class="container3">
    <h2>Default Box Sizing</h2>
<div class="box">This is a similar box with default box-sizing</div>
</div>


<script src="script.js"></script>    
</body>
</html>
