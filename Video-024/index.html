<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Outlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
                text-shadow: 4px 4px 4px rgb(197 30 30 / 50%);
        }

        p {
            outline: 1px solid #ccc;
            padding: 10px;
            background-color: #e3d7d7;
            border-radius: 10px;
            color: green;


        }
    </style>
</head>
<body>
    <h1>Shadows & Outlines</h1>
    <p>This is a demonstration of CSS shadows and outlines.</p>
</body>
</html>
